<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Idony PWA</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00bcd4">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { 
            background-color: #121212; 
            color: #e0e0e0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            height: 100vh;
            height: -webkit-fill-available;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        html {
            height: -webkit-fill-available;
        }
        #appContent {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        /* Sidebar Styling */
        .sidebar {
            width: 300px;
            background-color: #1e1e1e;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
            white-space: nowrap;
        }
        
        .sidebar.collapsed {
            width: 0;
            border-right: none;
        }

        @media (max-width: 992px) {
            .sidebar { 
                position: fixed;
                left: -300px;
                top: 0;
                bottom: 0;
                z-index: 1050;
                box-shadow: 5px 0 15px rgba(0,0,0,0.5);
                width: 300px !important; /* Force width on mobile */
            }
            .sidebar.show {
                left: 0;
            }
            .sidebar.collapsed {
                left: -300px;
            }
        }

        .sidebar-section {
            width: 300px; /* Constant width for content to prevent squishing during animation */
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #333;
            padding: 15px;
        }
        .sidebar-header {
            font-size: 0.75rem;
            font-weight: bold;
            color: #00bcd4;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            letter-spacing: 1px;
        }
        .sidebar-item {
            font-size: 0.85rem;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 6px;
            background: #252525;
            border: 1px solid #333;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #121212;
            min-width: 0; /* Important for flex child with overflow */
        }
        
        .chat-container { 
            flex: 1;
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column;
            scroll-behavior: smooth;
        }
        .message { margin-bottom: 15px; padding: 12px 16px; border-radius: 12px; max-width: 85%; word-wrap: break-word; line-height: 1.5; }
        .user { background-color: #004d40; align-self: flex-end; margin-left: auto; border: 1px solid #00bcd4; color: #fff; }
        .assistant { background-color: #1e1e1e; border: 1px solid #333; align-self: flex-start; }
        
        .input-area { 
            padding: 15px; 
            background: #1e1e1e; 
            display: flex; 
            gap: 10px; 
            border-top: 1px solid #333;
            padding-bottom: env(safe-area-inset-bottom, 15px);
        }
        .navbar { background-color: #1e1e1e !important; border-bottom: 1px solid #333; flex-shrink: 0; }
        .loader { display: none; width: 100%; height: 2px; background: #333; }
        .loader-bar { height: 100%; background: #00bcd4; width: 0%; transition: width 0.3s; }
        
        .tool-card { cursor: pointer; transition: all 0.2s; background-color: #1e1e1e; border: 1px solid #333; padding: 15px; border-radius: 10px; height: 100%; }
        .tool-card:hover { transform: translateY(-2px); border-color: #00bcd4; background-color: #252525; }
        
        #loginScreen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1040;
        }
        .sidebar-overlay.show { display: block; }
    </style>
</head>
<body>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="card bg-dark border-secondary p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <i class="bi bi-shield-lock" style="font-size: 3rem; color: #00bcd4;"></i>
                <h2 class="mt-2" style="color: #00bcd4; font-weight: bold;">Idony Terminal</h2>
                <p class="text-secondary small">Identity verification required</p>
            </div>
            <div class="mb-3">
                <label class="form-label text-secondary small">SERVER API KEY</label>
                <input type="password" id="apiKeyInput" class="form-control bg-dark text-white border-secondary p-2" placeholder="••••••••••••••••">
            </div>
            <button class="btn btn-info w-100 py-2 fw-bold" id="loginBtn">INITIALIZE LINK</button>
            <div id="loginError" class="text-danger mt-3 text-center small" style="display: none;">Access Denied: Invalid Key</div>
        </div>
    </div>

    <!-- App Content -->
    <div id="appContent" style="display: none;">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-header">History <i class="bi bi-clock-history"></i></div>
                <div id="historyPanel"></div>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-header">Sub-Agents <i class="bi bi-robot"></i></div>
                <div id="agentsPanel"></div>
            </div>
            <div class="sidebar-section" style="flex: 1.5;">
                <div class="sidebar-header">Project Planner <i class="bi bi-list-task"></i></div>
                <div id="plannerPanel"></div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <nav class="navbar navbar-dark bg-dark py-2">
                <div class="container-fluid">
                    <button class="btn btn-outline-secondary btn-sm me-2" id="toggleSidebarBtn"><i class="bi bi-list"></i></button>
                    <span class="navbar-brand mb-0 h1" style="color: #00bcd4; font-weight: bold; letter-spacing: 1px;">IDONY <span class="text-white fw-light">AI</span></span>
                    <div>
                        <button class="btn btn-outline-info btn-sm me-2 px-3" id="toolboxBtn"><i class="bi bi-grid"></i> Toolbox</button>
                        <button class="btn btn-outline-danger btn-sm" id="logoutBtn"><i class="bi bi-power"></i></button>
                    </div>
                </div>
            </nav>

            <div class="loader" id="loader"><div class="loader-bar" id="loader-bar" style="width: 100%"></div></div>

            <div class="chat-container" id="chat">
                <!-- Messages will be injected here by Go -->
            </div>

            <div class="input-area">
                <input type="text" id="userInput" class="form-control bg-dark text-white border-secondary py-2 px-3" placeholder="Execute command or message Idony...">
                <button class="btn btn-info px-4" id="sendBtn"><i class="bi bi-send-fill"></i></button>
            </div>
        </div>
    </div>

    <!-- Toolbox Modal -->
    <div class="modal fade" id="toolboxModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark border-secondary text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" style="color: #00bcd4;"><i class="bi bi-tools me-2"></i>Capabilities Explorer</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div id="toolList" class="row g-3">
                        <!-- Tools injected by Go -->
                    </div>
                    <div id="toolFormContainer" style="display: none;" class="mt-2 p-4 border border-secondary rounded bg-black">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 id="activeToolTitle" class="mb-0" style="color: #00bcd4;"></h4>
                            <span class="badge bg-secondary">JSON Schema Mode</span>
                        </div>
                        <div id="dynamicFields"></div>
                        <button class="btn btn-info mt-4 w-100 fw-bold py-2" id="executeToolBtn">EXECUTE COMPABILITY</button>
                        <button class="btn btn-link text-secondary mt-2 w-100 text-decoration-none" id="backToToolboxBtn">← Return to Capabilities</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("/main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        }).catch(err => {
            console.error("Failed to load Wasm:", err);
            document.body.innerHTML = "<div class='p-5 text-center'><h3>System Error</h3><p>Failed to initialize WebAssembly core. Check console for details.</p></div>";
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
